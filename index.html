<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unban Your Banned WhatsApp Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; /* Light teal background color */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        label, p {
            color: #333;
        }

        input {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        button {
            background-color: #25D366; /* WhatsApp green */
            color: white;
            font-weight: bold;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 10px auto;
        }

        button:hover {
            background-color: #128C7E;
        }

        .output p span {
            font-weight: bold;
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            display: flex; /* Ensure flex display for modal centering */
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 400px;
            margin: auto;
        }

        #joinNowBtn {
            background-color: #25D366;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        #joinNowBtn:hover {
            background-color: #128C7E;
        }
    </style>
</head>
<body>

<!-- Join Now Modal -->
<div id="joinModal" class="modal">
    <div class="modal-content">
        <h2>Join the Unknown Hacker Group</h2>
        <p>Get free hacks and APKs! Click the button below to join.</p>
        <button id="joinNowBtn">Join Now</button>
    </div>
</div>

<div class="container">
    <h1>Unban Your Banned WhatsApp Number</h1>

    <label for="phoneNumber">Enter Your Phone Number (Without 0):</label>
    <input type="text" id="phoneNumber" placeholder="e.g., 923001234567">

    <button id="generateBtn">Generate Appeal</button>

    <div class="output" id="output" style="display: none;">
        <p><span>Email:</span> smb@support.whatsapp.com</p>
        <p><span>Subject:</span> <span id="emailSubject"></span></p>
        <p><span>Body:</span> <span id="emailBody"></span></p>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Display modal with join group link when app opens
        const joinModal = document.getElementById("joinModal");
        const joinNowBtn = document.getElementById("joinNowBtn");

        // Show the modal on page load
        joinModal.style.display = "flex";

        // On clicking the Join Now button, redirect to the WhatsApp group and close the modal
        joinNowBtn.addEventListener("click", function() {
            // Open the WhatsApp group link
            window.open("https://whatsapp.com/channel/0029VaoH9TR90x2wKiLyRg3Y", "_blank");
            
            // Close the modal
            joinModal.style.display = "none";
        });

        // Generate appeal functionality
        const generateBtn = document.getElementById("generateBtn");
        const output = document.getElementById("output");
        const emailSubject = document.getElementById("emailSubject");
        const emailBody = document.getElementById("emailBody");

        generateBtn.addEventListener("click", function() {
            const phoneNumber = document.getElementById("phoneNumber").value;
            if (!phoneNumber || phoneNumber.length < 10) {
                alert("Please enter a valid phone number without 0.");
                return;
            }

            // Generate random name
            const names = ["John Doe", "Jane Smith", "Alex Turner", "Emily Clark"];
            const randomName = names[Math.floor(Math.random() * names.length)];

            // Generate subject and body
            const subject = `Unban Appeal for +${phoneNumber}`;
            const body = `Dear WhatsApp Support,\n\nMy number +${phoneNumber} has been permanently banned. I believe this is a mistake, and I kindly request an unban. \n\nThank you,\n${randomName}`;

            // Display output
            emailSubject.textContent = subject;
            emailBody.textContent = body;
            output.style.display = "block";
        });
    });
</script>

</body>
</html>
